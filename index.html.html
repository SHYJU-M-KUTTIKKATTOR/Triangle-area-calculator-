<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>തൃകോണത്തിൻ്റെ വിസ്തീർണ്ണം (Made in Kuttikkattor)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Malayalam', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #2e8b57;
      font-size: 1.6rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .triangle {
      border: 2px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #fff;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .result {
      font-weight: bold;
      color: #000080;
      margin-top: 10px;
    }
    img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
    }
    .formula {
      background: #e6f2ff;
      padding: 10px;
      margin-top: 20px;
      border-left: 5px solid #1e90ff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #256d46;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>തൃകോണത്തിൻ്റെ വിസ്തീർണ്ണം (Made in Kuttikkattor)</h1>

    <div class="formula">
      <p><strong>ഹീറോൺസ് ഫോർമുല:</strong></p>
      <p>Area = √(s(s - a)(s - b)(s - c))</p>
      <p>എവിടെ s = (a + b + c) / 2</p>
    </div>

    <!-- Uploaded Image -->
    <img src="area calculator.png" alt="Triangle Area Visual">

    <!-- Triangle Inputs -->
    <div id="triangles">
      <div class="triangle">
        <h3>തൃകോണം 1</h3>
        <label>a:</label><input type="number" id="a1">
        <label>b:</label><input type="number" id="b1">
        <label>c:</label><input type="number" id="c1">
        <p class="result" id="area1">വിസ്തീർണ്ണം: </p>
      </div>

      <div class="triangle">
        <h3>തൃകോണം 2</h3>
        <label>a:</label><input type="number" id="a2">
        <label>b:</label><input type="number" id="b2">
        <label>c:</label><input type="number" id="c2">
        <p class="result" id="area2">വിസ്തീർണ്ണം: </p>
      </div>

      <div class="triangle">
        <h3>തൃകോണം 3</h3>
        <label>a:</label><input type="number" id="a3">
        <label>b:</label><input type="number" id="b3">
        <label>c:</label><input type="number" id="c3">
        <p class="result" id="area3">വിസ്തീർണ്ണം: </p>
      </div>
    </div>

    <button onclick="calculateAreas()">കണക്കാക്കുക</button>
  </div>

  <script>
    function heronsFormula(a, b, c) {
      a = parseFloat(a);
      b = parseFloat(b);
      c = parseFloat(c);
      if (a + b <= c || a + c <= b || b + c <= a) {
        return "അസാധുവായ തൃകോണം";
      }
      let s = (a + b + c) / 2;
      let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
      return area.toFixed(2) + " ച.യൂണിറ്റ്";
    }

    function calculateAreas() {
      for (let i = 1; i <= 3; i++) {
        let a = document.getElementById("a" + i).value;
        let b = document.getElementById("b" + i).value;
        let c = document.getElementById("c" + i).value;
        let area = heronsFormula(a, b, c);
        document.getElementById("area" + i).innerText = "വിസ്തീർണ്ണം: " + area;
      }
    }
  </script>
</body>
</html>
